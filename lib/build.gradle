plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    distribution {
        enabled = true
        remoteExecutionPreferred = false
        maxRemoteExecutors = 0
    }
}